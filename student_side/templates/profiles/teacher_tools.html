<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teacher tools</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="h5 mb-0">Teacher tools</h1>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        Use these actions to manage the collected student profiles.
                    </p>
                    <a href="{% url 'export_profiles_csv' %}" class="btn btn-primary mb-3">
                        Download student profiles (CSV)
                    </a>

                    <form method="post" action="{% url 'clear_profiles' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">
                            Clear all profiles
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
