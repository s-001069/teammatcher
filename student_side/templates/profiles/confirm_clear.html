<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirm clear</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="h5 mb-3">Clear all profiles?</h1>
                    <p class="mb-4">
                        This will permanently delete all stored student profiles.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            Yes, delete all
                        </button>
                        <a href="{% url 'teacher_tools' %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
