<label class="form-label fw-bold d-block card-title mb-2">{{ field.label }}</label>

<div class="d-flex flex-wrap gap-3">
    {% for checkbox in field %}
        <div class="form-check">
            <input type="checkbox" 
                   name="{{ checkbox.data.name }}" 
                   value="{{ checkbox.data.value }}" 
                   class="form-check-input" 
                   id="{{ checkbox.id_for_label }}"
                   {% if checkbox.data.selected %}checked{% endif %}>
            
            <label class="form-check-label" for="{{ checkbox.id_for_label }}">
                {% if "Morning" in checkbox.choice_label %}
                    <i class="bi bi-sunrise text-warning me-1"></i>
                {% elif "Afternoon" in checkbox.choice_label %}
                    <i class="bi bi-sun text-warning me-1"></i>
                {% elif "Evening" in checkbox.choice_label %}
                    <i class="bi bi-moon-stars card-title me-1"></i>
                {% endif %}
                {{ checkbox.choice_label }}
            </label>
        </div>
    {% endfor %}
</div>
