<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Matcher</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --gradient-start: #3b82f6;
            --gradient-end: #8b5cf6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: var(--bg-color);
            border: 1px solid #334155;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input[type="file"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .team-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .team-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .member-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .member-item {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .member-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Team Matcher</h1>

        <div class="card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="{{ form.file.id_for_label }}">Upload CSV File</label>
                    {{ form.file }}
                </div>
                <div>
                    <label for="{{ form.team_size.id_for_label }}">People per Team</label>
                    {{ form.team_size }}
                </div>
                <button type="submit">Generate Teams</button>
            </form>
        </div>

        {% if teams %}
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="{% url 'download_csv' %}" style="text-decoration: none;">
                <button type="button" style="background: linear-gradient(to right, #10b981, #3b82f6);">Download
                    CSV</button>
            </a>
        </div>
        <div class="teams-grid">
            {% for team in teams %}
            <div class="team-card">
                <div class="team-title">{{ team.name }}</div>
                <ul class="member-list">
                    {% for member in team.members %}
                    <li class="member-item">{{ member.username }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
